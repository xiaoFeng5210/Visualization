<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d3 demo</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div>
      <p>nihao</p>
      <p>nihao</p>
      <p>nihao</p>
      <p>nihao</p>
      <p>nihao</p>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
      //   d3.selectAll("p").style("color", "blue");
      d3.select("body").style("background-color", "green");
      d3.selectAll("p").style("color", (d, i) => {
        return i % 2 ? "red" : "white";
      });
      d3.selectAll("p")
        .data([14, 8, 22, 11, 16])
        .style("font-size", (d, i) => d + "px");
    </script>
  </body>
</html>
